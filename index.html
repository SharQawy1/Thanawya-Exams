<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>امتحانات الثانوية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <!-- 1 For 3am -->
        <div class="box aama">
          <h1 class="title">تبدأ امتحانات الثانوية العامة بعد</h1>
          <div class="time">
            <div class="unit days">
              <span class="days1">00</span>
              <span>يوم</span>
            </div>
            <div class="unit">
              <span class="hours1">00</span>
              <span>ساعة</span>
            </div>
            <div class="unit">
              <span class="mins1">00</span>
              <span>دقيقة</span>
            </div>
            <div class="unit">
              <span class="secs1">00</span>
              <span>ثانية</span>
            </div>
          </div>
        </div>
        <!-- 2 For Azhar -->
        <div class="box azhar">
          <h1 class="title">تبدأ امتحانات الثانوية الأزهرية بعد</h1>
          <div class="time">
            <div class="unit days">
              <span class="days2">00</span>
              <span>يوم</span>
            </div>
            <div class="unit">
              <span class="hours2">00</span>
              <span>ساعة</span>
            </div>
            <div class="unit">
              <span class="mins2">00</span>
              <span>دقيقة</span>
            </div>
            <div class="unit">
              <span class="secs2">00</span>
              <span>ثانية</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Made with love in Egypt.</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
